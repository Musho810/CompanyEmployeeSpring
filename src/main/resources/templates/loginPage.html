<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>LOG IN</title>
</head>
<body>
<form action="/login" method="post">
<div>
    <span th:if="${error!=null}"> TRY AGAIn</span>
</div>
<div>
    <input type="email" name="username" id="emailaddress" placeholder="EMAIL"><br>
</div>
<div>
    <input type="password" name="password" id="password" placeholder="PASSWORD"><br>
</div>
<input type="submit" value=" LOG IN">
</form>
</body>
</html>
